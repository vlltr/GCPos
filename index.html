<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomar Ordenes - Pollo Campestre</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body body="bg-gray-200">
    <div class="container min-w-full bg-stone-100">
      <div class="flex lg:flex-row flex-col-reverse shadow-lg">
        <!-- Left Section -->
        <div class="w-full lg:w-3/5 min-h-screen shadow-lg">
          <!-- Header -->
          <div class="flex flex-row justify-between items-center px-5 mt-5">
            <div class="text-gray-800">
              <div class="font-bold text-xl">Cuenta: #12345678</div>
              <div class="text-xs">Mesero: Mauricio Villatoro</div>
            </div>
            <div class="flex items-center">
              <div class="text-sm text-center mr-4">
                <div class="font-normal text-gray-500">Segmento:</div>
                <span class="font-semibold">Llevar</span>
              </div>
              <button
                class="px-4 py-2 bg-gray-200 hover:bg-gray-400 text-gray-800 font-semibold rounded"
              >
                Pre Ticket
              </button>
            </div>
          </div>
          <!-- End Header -->
          <!-- Categories -->
          <div
            x-data="{ categories: ['Principales','Bebidas','Postres','Banquetes']}"
            class="mt-5 flex flex-row px-5"
          >
            <template x-for="category in categories">
              <button
                x-text="category"
                class="px-5 py-1 bg-red-600 hover:bg-red-800 rounded-2xl text-white text-sm mr-4"
              ></button>
            </template>
          </div>
          <!-- End Categories -->
          <!-- Products -->
          <div class="grid grid-cols-4 gap-5 px-5 mt-5 overflow-y-auto h-4/5"
            x-data="{ products: [
          {id: 1, title: 'Menú Campestre', price: 6.20, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/Menu-campestre-1-550x550.jpg'},
          {id: 2, title: 'Full Campestre', price: 8.75, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/full-campestre-550x550.jpg'},
          {id: 3, title: 'Campestre Típico', price: 6.75, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/campestre-tipico-550x550.jpg'},
          {id: 4, title: 'Súper Campestre', price: 8.25, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/super-campestre-550x550.jpg'},
          {id: 1, title: 'Menú Campestre', price: 6.20, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/Menu-campestre-1-550x550.jpg'},
          {id: 2, title: 'Full Campestre', price: 8.75, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/full-campestre-550x550.jpg'},
          {id: 3, title: 'Campestre Típico', price: 6.75, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/campestre-tipico-550x550.jpg'},
          {id: 1, title: 'Menú Campestre', price: 6.20, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/Menu-campestre-1-550x550.jpg'},
          {id: 2, title: 'Full Campestre', price: 8.75, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/full-campestre-550x550.jpg'},
          {id: 3, title: 'Campestre Típico', price: 6.75, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/campestre-tipico-550x550.jpg'},
          {id: 4, title: 'Súper Campestre', price: 8.25, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/super-campestre-550x550.jpg'},
          {id: 1, title: 'Menú Campestre', price: 6.20, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/Menu-campestre-1-550x550.jpg'},
          {id: 2, title: 'Full Campestre', price: 8.75, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/full-campestre-550x550.jpg'},
          {id: 3, title: 'Campestre Típico', price: 6.75, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/campestre-tipico-550x550.jpg'},
          {id: 4, title: 'Súper Campestre', price: 8.25, img: 'https://www.pollocampestre.com/wp-content/uploads/2020/12/super-campestre-550x550.jpg'},
          ] }"
          >
            
              <template x-for="(product, index) in products">
                <div
                  class="px-1 py-1 flex flex-col border border-gray-300 hover:bg-gray-300 rounded-lg h-36 items-center justify-center hover:shadow-lg"
                >
                  <img
                    class="h-20 w-20 object-cover rounded-full"
                    :src="product.img"
                    alt="Menú"
                  />
                  <span
                    class="font-bold text-sm text-stone-900"
                    x-text="'$' + product.price"
                  ></span>
                  <h1
                    class="font-bold text-gray-800 text-md"
                    x-text="product.title"
                  ></h1>
                </div>
              </template>
          </div>
          <!-- End Products -->
        </div>
        <!-- Right Section -->
        <div class="w-full lg:w-2/5">
          <!-- Header -->
          <div class="flex flex-row items-center justify-between px-5 mt-5">
            <div class="font-bold text-xl">Orden</div>
            <div class="font-semibold">
              <button class="px-4 py-2 rounded-md bg-red-100 text-red-500">Borrar Todo</button>
            </div>
          </div>
          <!-- End Header -->
          <!-- Order List -->
          <div class="px-5 py-4 mt-5 overflow-y-auto h-64">
            <div class="flex flex-row justify-between items-center mb-4">
                <div class="flex flex-row items-center w-2/5">
                  <img src="https://www.pollocampestre.com/wp-content/uploads/2020/12/Menu-campestre-1-550x550.jpg" class="w-10 h-10 object-cover rounded-md" alt="">
                  <span class="ml-4 font-semibold text-sm">Menú Campestre</span>
                </div>
                <div class="w-32 flex justify-between">
                  <button class="px-3 py-1 rounded-md bg-gray-300 ">-</button>
                  <span class="font-semibold mx-4">1</span>
                  <button class="px-3 py-1 rounded-md bg-gray-300 ">+</button>
                </div>
                <div class="font-semibold text-lg w-16 text-center">
                  $6.20
                </div>
                <button class="bg-red-100 text-red-500 py-2 px-2 rounded inline-flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                      </svg>
                  </button>
              </div>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
